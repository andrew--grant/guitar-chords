<html>

<head>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="../app/js/graphics/finger.js"></script>
    <script src="../app/js/graphics/fret.js"></script>
    <script src="../app/js/graphics/guitar-string.js"></script>
</head>

<body onload="init();">
    <canvas id="demoCanvas" width="500" height="300"></canvas>
    <script>
        function init() {
            // code here.
            var stage = new createjs.Stage("demoCanvas");
            var finger = new Finger().draw(100, 100);
            stage.addChild(finger);
            for (i = 0; i < 6; i++) {
                // var fret = new Fret(stage).draw(i);
                // stage.addChild(fret);
            }

            var fret = new Fret(stage).draw(3); // change 3 to 4 to 5, see it move rightwards
            stage.addChild(fret);
            stage.update();
        }
    </script>
</body>

</html>
