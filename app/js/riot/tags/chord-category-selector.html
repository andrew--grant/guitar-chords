<chord-category-selector>
    <div class='chord-category-selector'>
        <!-- todo: sound samples, other tips/feedback from steve -->
        <!-- use mobiscroll for selection? -->
        <!-- Family/Song/Custom switcher? -->
        <!-- implement 'load' feature of category switcher (custom 
        chord selections prev saved somewhere) This can open a 'type 
        in chords' or 'chords picker' with save/name dialog-->
        <div id='chord-category-switcher' class='menu-section styled-select'>
            <select class='' onchange={chordCategorySelected}>
                <option>Chord Categories</option>
                <option disabled>---------------------</option>
                <!--<option disabled>Key</option>
                <option disabled>---------------------</option>-->
                <option>Key of A</option> 
                <option>Key of B</option>
                <option>Key of C</option>
                <option>Key of D</option>
                <option>Key of F</option>
                <option>Key of F</option>
                <option>Key of G</option>  
                <option>Major</option>
                <option>Minor</option>
                <option>Dominant Seventh</option>
                <option>Sixth</option>
                <option>Suspended</option>
                <option>Diminished</option>
                 <option disabled>---------------------</option>
                <option disabled>Difficulty Level</option>
                <option disabled>---------------------</option>
                <option>Easy</option>
                <option>Moderate</option> 
                <option>Difficult</option> 
                 <option disabled>---------------------</option>
                <option disabled>Songs</option> 
                <option disabled>---------------------</option>
                <option>Imagine</option>
                <option>Ticket to Ride</option>
                 <option>Stairway to Heaven</option>
                <option>Pretty Woman</option>
                  <option disabled>---------------------</option>
                <option disabled>Manage</option>
                <option disabled>---------------------</option>
                <option>Default</option> 
                <option>Random</option> 
                <option>Load...</option> 
            </select>
        </div>
        <div class='menu-section'>logo here</div>
        <ul id='menu' class='menu-section'>
            <li><a href='#' onclick={play} id='play'>Play</a></li>
            <li><a href='#' onclick={stop} id='stop'>Stop</a></li>
            <li><a href='#' onclick={vc} id='vc'>Voice Control</a></li>
            <li><a href='#' onclick={tuner} id='tuner'>Tuner</a></li>
            <li><a href='#' onclick={help} id='help'>Help</a></li>
        </ul>
    </div>
    <style>
        .chord-category-selector {
            padding: .25em;
            border-radius: 0 0 4px 4px;
            background-color: #a22;
            color: white;
            /*position: absolute;
            bottom: 0;*/
            overflow: hidden;
            margin: auto;
            max-width: 1000px;
            min-width: 800px;
        }
        
        .styled-select select {
            /* todo: clean up, learn, etc */
            background: transparent;
            border: none;
            font-size: 14px;
            width: 250px;
            -webkit-appearance: button;
            border-radius: 4px;
            -webkit-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
            -webkit-padding-end: 20px;
            -webkit-padding-start: 2px;
            -webkit-user-select: none;
            background-image: url(http://i62.tinypic.com/15xvbd5.png), -webkit-linear-gradient(#FAFAFA, #F4F4F4 40%, #E5E5E5);
            background-position: 97% center;
            background-repeat: no-repeat;
            border: 1px solid #AAA;
            color: #111;
            font-size: inherit;
            /*margin: 20px;*/
            overflow: hidden;
            padding: 5px 10px;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .styled-select option {
            color: #f00;
            background-color: black;
            font-size: 14px;
        }
        
        .chord-category-selector ul {
            list-style-type: none;
        }
        
        .chord-category-selector ul#families {}
        
        .chord-category-selector #menu {
            float: right;
        }
        
        .chord-category-selector ul li:first {}
        
        .chord-category-selector ul li {
            display: inline;
            margin: .5em;
            padding: .5em;
        }
        
        .menu-section {
            margin: .5em;
            padding: .5em;
            float: left;
            /*border: solid 1px #d22;*/
            border-radius: 4px;
            /*background-color: #c22;*/
        }
        
        .menu-section a {
            color: white;
        }
        
        #chord-category-switcher {
            min-width: 250px;
        }
    </style>
    <script>
        var self = this;
        self.details = null;

        self.on('mount', function() {});

        self.on('update', function() {});

        play(e) { 
            console.log('play');
        }

        stop(e) {
            console.log('stop');
        }

        vc(e) {
            console.log('vc');
        }

        tuner(e) {
            console.log('tuner');
        }

        help(e) {
            console.log('help');
        }

        chordCategorySelected(e) {
            self.opts.doselect(e.target.selectedOptions[0].innerText);
        }
    </script>
</chord-category-selector>
