<chord-category-selector>
    <div class='chord-category-selector'>
        <!-- todo: sound samples, other tips/feedback from steve -->
        <!-- use mobiscroll for selection? -->
        <!-- Family/Song/Custom switcher? -->
        <div id='chord-category-switcher' class='menu-section'>
            <select onchange={chordCategorySelected}>
                <option>Chord Categories</option>
                <option disabled>---------------------</option>
                <option>Key of A</option> 
                <option>Key of B</option>
                <option>Key of C</option>
                <option>Key of D</option>
                <option>Key of F</option>
                <option>Key of F</option>
                <option>Key of G</option> 
                <option disabled>---------------------</option>
                <option>Major</option>
                <option>Minor</option>
                <option>Dominant Seventh</option>
                <option>Sixth</option>
                <option>Suspended</option>
                <option>Diminished</option>
                <option disabled>---------------------</option>
                <option>Easy</option>
                <option>Moderate</option> 
                <option>Difficult</option> 
                <option disabled>---------------------</option>
                <option>Default</option> 
            </select>
        </div>
        <div class='menu-section'>logo here</div>
        <ul id='menu' class='menu-section'>
            <li><a href='#' onclick={click} id='A'>Play</a></li>
            <li><a href='#' onclick={click} id='A'>Stop</a></li>
            <li><a href='#' onclick={click} id='A'>Voice Control</a></li>
            <li><a href='#' onclick={click} id='E'>Tuner</a></li>
            <li><a href='#' onclick={click} id='D'>Help</a></li>
        </ul>
    </div>
    <style>
        .chord-category-selector {
            padding: .25em;
            border-radius: 4px 4px 0 0;
            background-color: #c22;
            color: white;
            position: absolute;
            bottom: 0;
            left: 200px;
            right: 200px;
            margin: 0;
        }
        
        .chord-category-selector ul {
            list-style-type: none;
        }
        
        .chord-category-selector ul#families {}
        
        .chord-category-selector #menu {
            float: right;
        }
        
        .chord-category-selector ul li:first {
            border-right: solid 1px gray;
        }
        
        .chord-category-selector ul li {
            display: inline;
            margin: .5em;
            padding: .5em;
        }
        
        .menu-section {
            margin: .5em;
            padding: .5em;
            float: left;
            border: solid 1px black;
        }
        
        .menu-section a {
            color: white;
        }
        
        #chord-category-switcher {
            min-width: 250px;
        }
    </style>
    <script>
        var self = this;
        self.details = null;

        self.on('mount', function() {});

        self.on('update', function() {});

        click(e) {
            // drive menu filtering 
            self.opts.doselect(e.target.id);
        }

        chordCategorySelected(e) {
            self.opts.doselect(e.target.selectedOptions[0].innerText);
        }
    </script>
</chord-category-selector>
