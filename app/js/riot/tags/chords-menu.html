<chords-menu>
    <div class="chords-menu">
        <button each={chord, i in opts.chords} id='{i}' class='chord-button' onclick={chordSelected}>
           {chord.name}
        </button>
    </div>
    <style>
        .chords-menu {
            /*background-color: #eee;*/
            margin: 1em 1em 2em 2em;
            font-size:2em;
        }
        
        .chord-button {
            background-color: #222;
            margin: .5em;
            padding: .5em;
            color: white;
            font-size: 1.1em;
            border: solid 1px #eee;
            border-radius: 5px;
            outline: none;
        }
        
        .chord-button:hover {
            background-color: #c22;
            color: white;
            font-size: 1.1em;
            border: solid 1px #fce;
        }
        
        .chord-button:active {
            background-color: #f22;
            color: white;
            height: 100%;
        }
    </style>
    <script>
        var self = this;
        self.chordIndex = 0;
        self.selectedChord = null;

        self.on('mount', function() {
            //console.log(self.opts.chords);
        });

        self.on('update', function() {
            self.selectedChord = self.opts.chords[self.chordIndex];
        });

        chordSelected(e) {
            self.chordIndex = e.target.id;
            self.opts.doselect(self.opts.chords[self.chordIndex]);
            if (e.target.isVoiceCommand) {
                // change select UI when voice activated
                // $('#chord-select')[0].selectedIndex = self.chordIndex
            }
        }
    </script>
</chords-menu>
