<chords-menu>
    <div class="chords-menu"></div>
    <style>
        .chords-menu {
            /*background-color: #eee;*/
            margin: .1em .1em 2em 2em;
            font-size: 2em;
        }
        
        .chord-button {
            background-color: #222;
            margin: .2em;
            padding: .3em;
            color: #eee;
            font-size: 1.1em;
            border: none;
            border-radius: 4px;
            outline: none;
        }
        
        .chord-button:hover {
            background-color: #c22;
            color: white;
            font-size: 1.1em;
        }
        
        .chord-button:active {
            background-color: #c22;
            color: white;
            height: 100%;
        }
        
        .chord-selected {
            background-color: #c22;
        }
    </style>
    <script>
        var self = this;
        self.chordIndex = 0;
        self.selectedChord = null;

        self.on('mount', function() {
            // apply default menu items filter
            self.renderMenuItems(null);
        });

        self.on('update', function() {
            self.selectedChord = self.opts.chords[self.chordIndex];
            console.log('just updated!');
        });

        chordSelected(e) {
            self.chordIndex = e.target.id;
            $('.chord-button').removeClass('chord-selected');
            $(e.target).addClass('chord-selected');
            self.opts.doselect(self.opts.chords[self.chordIndex]);
            if (e.target.isVoiceCommand) {
                // change select UI when voice activated
                // $('#chord-select')[0].selectedIndex = self.chordIndex
            }
        }

        getChordsByFamily(family) {
            var resultsArr = [];
            for (var i = 0; i < 10; i++) {
                resultsArr.push(opts.chords[i]);
            }
            return resultsArr;
        }
        renderMenuItems(filter) {
            // reset container
            $('.chords-menu').empty();
            if (filter) {
                var chords = self.getChordsByFamily(filter);
                // Take filter arg, say, 'B'. Look up all chords that 
                // have 'B' in their families array.
                // todo: cache any results rather then loop each
                // and every time a menu choice is made?
                for (var i = 0; i < chords.length; i++) {
                    $('.chords-menu').append('<button id=\'' + i + '\'  class=\'chord-button\'>' +
                        opts.chords[i].name + '</button>');
                }

                console.log($('.chord-button'));

                $('.chords-menu').on('click', '.chord-button', function() {
                    // todo: using jQuery v1.10.2, could be why this 
                    // fails to work?
                    alert('see me now?');
                });

                self.update();

            } else {
                // default, render these chords
                // todo: render all or some 'simple' or 'popular' set?
                for (var i = 0; i < opts.chords.length; i++) {
                    $('.chords-menu').append('<button id=\'' + i + '\'  class=\'chord-button\'>' +
                        opts.chords[i].name + '</button>');
                }
            }
        }
    </script>
</chords-menu>
