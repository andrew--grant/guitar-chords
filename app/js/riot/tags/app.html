<app>
    <chord-selector doselect={chordSelected} chords={opts.chords} frets={opts.frets}></chord-selector>
    <guitar model={opts}></guitar>

    <script>
        var self = this;

        self.on('mount', function(e) {
            // get access to the guitar and 
            // guitar-model for use in tag
            self.guitar = null; //todo
            // either leave blank, or animate
            // the default chord in here
        });

        self.on('update', function(e) {});

        chordSelected(chord) {
            self.drawChord(chord);
        }

        drawChord(chord) {
            // animate any previous chords out, then
            // animate the selected chord in
            self.tags['guitar'].drawChord(chord);
        }

        removeChordEls() {
            self.tags['guitar'].removeChordEls();

        }
    </script>
</app>
