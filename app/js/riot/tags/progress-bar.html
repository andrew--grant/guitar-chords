<progress-bar>

    <div id="{opts.id}" class="progress-line-container">
        <div class="progress-line"></div>
    </div>

    <style>
        progress-bar {
            display: none;
        }
        
        .progress-line-container {
            height: 70px;
            width: 100%;
            margin: auto;
            margin-top: -70px;
            position: absolute;
            z-index: 1000;
            padding: 0;
            background-color: none;
        }
        
        .progress-line {
            height: 100%;
            opacity: .2;
            width: 100%;
            background-color: #fff;
        }
    </style>

    <script>
        var self = this;
        self.isProgressing = false;
        self.selector = '#' + self.opts.id;
        self.on('mount', function() {});

        self.on('update', function() {});

        start() {
            if (!self.isProgressing) {
                $(self.selector).show();
                self.startProgress(self.opts.duration * 1000);
                self.isProgressing = true;
            }
        }

        startProgress(duration) {
            if (self.opts.start) {
                self.opts.start();
            }
            var endMillis = new Date().getTime() + parseInt(duration);
            var millisRightNow = null;
            var width = null;
            var interval = setInterval(function() {
                millisRightNow = new Date().getTime();
                if (endMillis >= millisRightNow) {
                    width = ((endMillis - millisRightNow) / duration) * 100;
                    width = Math.floor(width);
                    $('progress-bar div#' + self.opts.id + ' .progress-line').css('width', width + '%');
                    if (self.opts.progress) {
                        self.opts.progress();
                    }
                } else {
                    clearInterval(interval);
                    self.isProgressing = false;
                    if (self.opts.end) {
                        self.opts.end();
                    }
                    if (self.opts.removewhencomplete == 'true') {
                        $(self.selector).hide();
                    }
                }
            }, self.opts.speed || 50);
        }
    </script>

</progress-bar>
