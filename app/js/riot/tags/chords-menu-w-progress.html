<chords-menu-w-progress>
    <div each={mi in menuItems }>
        <div style='border:solid 1px red;'>
            <raw>
                <button class='chord-button'> {mi.name} {mi.index} </button>
            </raw>
        </div>
    </div>
    <style></style>
    <script>
        var self = this;
        this.menuItems = [];

        self.on('mount', function() {
            // apply default menu items filter
            self.renderMenuItems();
        });

        self.on('update', function() {});

        chordSelected(e) {}

        renderMenuItems() {
            for (var i = 0; i < 10; i++) {
                this.menuItems.push({
                    "name": "fred",
                    "index": i
                });
            }
            this.update();
        }
    </script>
</chords-menu-w-progress>
