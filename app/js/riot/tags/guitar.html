<guitar>
    <div class="guitar" onclick={click}>
        <svg id='svg' style='height:700px;width:100%;'></svg>
    </div>
    <script>
        var self = this;

        self.on('update', function(e) {});

        self.on('mount', function(e) {

            // fingerSize is a base ratio for all proportions


            // todo: can manipulat viewable portin of fret board with 
            // minus x (-1250 eg). Consider issue of needing the string
            // EADGBe reference and open string indicators

            self.guitar = new Guitar("#svg", {
                model: this.opts.model,
                x: 50,
                y: 50,
                fingerSize: 33,
                fingerColour: 'black',
                stringColour: 'black',
                fretColour: '#D2B48C'
            });

            self.guitar.drawFretBoard();

        });

        drawChord(chord) {
            // call guitar tag method with 
            // the selected chord object
            self.guitar.removeChord();
            self.guitar.drawChord(chord);
        }

        removeChordEls() {
            self.guitar.removeChord();

        }

        slide() {
            self.guitar.slide();

        }
    </script>
</guitar>
