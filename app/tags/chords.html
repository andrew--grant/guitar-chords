<chords>
    <h2>{selectedChord.name} Chord</h2>
    <select id="chord-select" onchange={chordSelected}>
              <option each={opts[0].chorddatabase}>{chord}</option>
    </select>
    <neck chord={selectedChord}></neck>
    <script>
        var self = this;
        self.chordIndex = 0;
        self.selectedChord = null;

        self.on('mount', function(e) {});

        self.on('update', function() {
            self.logObject(self.opts, 'xxxx');
            self.selectedChord = self.opts[0].chorddatabase[self.chordIndex];
        });

        chordSelected(e) { 
            self.chordIndex = e.target.selectedIndex;
        }
    </script>
</chords>
