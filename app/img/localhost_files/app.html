<app>
    <!-- <chord-selector doselect={chordSelected} chords={opts.chords} frets={opts.frets}></chord-selector> -->
    
    <chord-category-selector doselect={chordSetSelected}/><guitar model={opts}></guitar>
    <chords-menu doselect={chordSelected} chords={opts.chords}></chords-menu>
    <style>

    </style>
    <script>
        var self = this;
        var guitar = null;
        var chordsMenu = null;

        // todo: some sort of backdrop 'behind' fretboard when it is slid beyond end
        // (perhaps just a lighter bg?)

        self.on('mount', function(e) {
            guitar = self.tags['guitar'];
            chordsMenu = self.tags['chords-menu'];
        });

        self.on('update', function(e) {});

        chordSetSelected(category) {
            chordsMenu.renderMenuItems(category);
        }

        chordSelected(chord) {
            self.drawChord(chord);
        }

        drawChord(chord) {
            guitar.drawChord(chord);
        }

        removeChordEls() {
            guitar.removeChordEls();
        }

        slideFretboard() {
            guitar.slide();
        }
    </script>
</app>
