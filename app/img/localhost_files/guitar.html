<guitar>
    <div class="guitar" onclick={click}>
        <svg id='svg' style='height:400px;width:100%;'></svg>
    </div>
    <style>
        .guitar {
            /*width: 70%;
            margin: auto;
            margin-top: 30px;*/
            max-width: 1000px;
            min-width: 800px;
            margin: auto;
        }
        
        #svg {
            max-width: 1000px;
            min-width: 800px;
        }
    </style>
    <script>
        var self = this;

        self.on('update', function(e) {});

        self.on('mount', function(e) {

            // todo: flip fretboard, name conventions // chords for key // metronome // add marker (diamonds!!) // looping grid ting
            // fingerSize is a base ratio for all proportions

            self.guitar = new Guitar("#svg", {
                model: this.opts.model,
                fingerSize: 27,
                fingerColour: 'black',
                stringColour: 'black',
                fretColour: '#D2B48C',
                backgroundColour: '#ddd'
            });

            self.guitar.drawFretBoard();

        });

        drawChord(chord) {
            // call guitar tag method with 
            // the selected chord object
            // todo: idea - make this more self contained, drawChord 
            // can use removeChord 
            self.guitar.removeChord();
            self.guitar.drawChord(chord);
        }

        removeChordEls() {
            self.guitar.removeChord();

        }

        slide() {
            self.guitar.slide(14);

        }
    </script>
</guitar>
