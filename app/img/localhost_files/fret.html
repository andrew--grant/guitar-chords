<fret>
    <div class="fret" onclick={click}>fret {opts.fret[0]}</div>
    <style>
        .fret {
            height: 80px;
            width: 120px;
            float: left;
            background-color: red;
            border-right: solid 2px black;
        }
    </style>
    <script>
        var self = this;
        self.details = null;

        self.on('mount', function() {});

        self.on('update', function() {
            self.updateFret();
        });

        updateFret() {
            //console.log('current fret is ' + opts.fret[0]);
            for (i = 0; i < opts.chord.shape.length; i++) {
                var held = opts.fret[0] == opts.chord.shape[i][1];
                self.log(opts.chord.shape[i][0] + ' / ' + opts.chord.shape[i][1] + ' / ' + held);
            }
        }

        click(e) {
            console.log('fret ' + opts.fret[0] + ' clicked, chord to show is ' + opts.chord.name);
        }
    </script>
</fret>
